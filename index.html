<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="dcodes/payment_icons/dc_payment_icons.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.dcodes.net/2/payment_icons/dc_payment_icons.css" />
</head>
<body>
    <div class="shopping-cart_container">
        <div class="shopping-cart">
          <!-- Title -->
          <div class="title">
            <h3>Shopping Bag</h3>
           
          </div>
    
          <!-- Product #1 -->
          <section class="item">
           
            <div class="buttons">
              <span class="delete-btn" onclick="deleteItem(this)"></span>
              <span class="like-btn" onclick="toggleLike(this)"></span>
            </div>
    
            <div class="image">
              <img src="images/item-1.png" alt="" />
            </div>
    
            <div class="description">
              <span>Common Projects</span>
              <span>Bball High</span>
              <span>White</span>
            </div>
    
            <div class="quantity">
              <button class="plus-btn" type="button" name="button" onclick="increaseQuantity(this)">
                <img src="images/plus.svg" alt="" />
              </button>
              <input type="text" name="name" value="0" class="numInput">
              <button class="minus-btn" type="button" name="button" onclick="decreaseQuantity(this)">
                <img src="images/minus.svg" alt="" />
              </button>
            </div>
    
            <div class="total-price">$549</div>
          </section>
    
          <!-- Product #2 -->
          <section class="item">
            <div class="buttons">
              <span class="delete-btn" onclick="deleteItem(this)"></span>
              <span class="like-btn" onclick="toggleLike(this)"></span>
            </div>
    
            <div class="image">
              <img src="images/item-2.png" alt=""/>
            </div>
    
            <div class="description">
              <span>Maison Margiela</span>
              <span>Future Sneakers</span>
              <span>White</span>
            </div>
    
            <div class="quantity">
              <button class="plus-btn" type="button" name="button" onclick="increaseQuantity(this)">
                <img src="images/plus.svg" alt="" />
              </button>
              <input type="text" name="name" value="0"class="numInput">
              <button class="minus-btn" type="button" name="button" onclick="decreaseQuantity(this)">
                <img src="images/minus.svg" alt="" />
              </button>
            </div>
    
            <div class="total-price">$870</div>
          </section>
    
          <!-- Product #3 -->
          <section class="item">
            <div class="buttons">
              <span class="delete-btn"onclick="deleteItem(this)"></span>
              <span class="like-btn" onclick="toggleLike(this)"></span>
            </div>
    
            <div class="image">
              <img src="images/item-3.png" alt="" />
            </div>
    
            <div class="description">
              <span>Our Legacy</span>
              <span>Brushed Scarf</span>
              <span>Brown</span>
            </div>
    
            <div class="quantity">
              <button class="plus-btn" type="button" name="button" onclick="increaseQuantity(this)">
                <img src="images/plus.svg" alt="" />
              </button>
              <input type="text" name="name" value="0" class="numInput">
              <button class="minus-btn" type="button" name="button" onclick="decreaseQuantity(this)">
                <img src="images/minus.svg" alt="" />
              </button>
            </div>
    
            <div class="total-price">$349</div>
           
          </section>
        </div>
        <div class="shopping-carts-details"> 
          <h3>Shopping Cart Details</h3>
          <div class="scd">
            <span id="total"> $0.00</span>
          </div>
          <button> CHECKOUT</button>
          <div >
            <h5>our payment methods </h5>
            <span class="dc_payment_icons_smini_32 dc_visa_alt_smini" title="Visa"></span>
            <span class="dc_payment_icons_smini_32 dc_visa_smini" title="Visa"></span>
            <span class="dc_payment_icons_smini_32 dc_mastercard_alt_smini" title="Mastercard"></span>
            <span class="dc_payment_icons_smini_32 dc_mastercard_smini" title="Mastercard"></span>
          </div>
          
        </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
